    <h1 class="post-title entry-title" itemprop="headline">O.S. Anabell<span class="post-format-icon minor-meta"></span>
    </h1>
</header>
<div class="entry-content" itemprop="text">
    <p>Kontaktní centrum Anabell Praha nabízí pomoc a podporu osobám s poruchou příjmu potravy (mentální anorexií,
        mentální bulimií a záchvatovitým přejídáním) a jejich blízkým. Účelem této pomoci a podpory je společné hledání
        cesty k plnohodnotnému životu bez poruchy příjmu potravy.</p>
</div>
